<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/77ebb993a1.js"

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Flower Market</title>

        <div class="logo">

        <div class="flex gap-10 items-center">
          <ul class="nav-links hidden sm:flex gap-10">
            <li class=""><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
          <div class="flex items-center space-x-2">
            <img src="assets/shopping-cart.png" alt="" />
            <span>Cart($56)</span>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="banner-section"></section>
      <section class="plant-section"></section>
      <section class="plant-lover-section"></section>
      <section class="deal-section"></section>

    <section class="join-section"></section>
